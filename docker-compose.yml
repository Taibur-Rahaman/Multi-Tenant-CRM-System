# NeoBit Multi-Tenant CRM System
# Docker Compose Configuration
# 
# Services: backend, frontend, postgres, redis, nginx, telegram-bot, worker
# 
# Usage:
#   Development: docker-compose up -d
#   Production:  docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

version: '3.8'

services:
  # ============================================================
  # REVERSE PROXY & LOAD BALANCER
  # ============================================================
  nginx:
    image: nginx:1.25-alpine
    container_name: neobit-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - neobit-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================
  # FRONTEND (React)
  # ============================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8080/api}
        - VITE_WS_URL=${VITE_WS_URL:-ws://localhost:8080/ws}
        - VITE_ZEGO_APP_ID=${ZEGO_APP_ID:-1934093598}
    container_name: neobit-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8080/api}
      - VITE_WS_URL=${VITE_WS_URL:-ws://localhost:8080/ws}
      - VITE_ZEGO_APP_ID=${ZEGO_APP_ID:-1934093598}
      - VITE_GOOGLE_CLIENT_ID=${GOOGLE_OAUTH_CLIENT_ID}
      - VITE_GITHUB_CLIENT_ID=${GITHUB_OAUTH_CLIENT_ID}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - neobit-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================
  # BACKEND (Spring Boot)
  # ============================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: neobit-backend
    ports:
      - "8080:8080"
      - "5005:5005"  # Debug port
    environment:
      # Application
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-dev}
      - SERVER_PORT=8080
      
      # Database
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/${POSTGRES_DB:-neobit}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER:-neobit}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-neobit_secret}
      
      # Redis
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - SPRING_REDIS_PASSWORD=${REDIS_PASSWORD:-}
      
      # JWT
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-min-256-bits}
      - JWT_ACCESS_EXPIRATION=${JWT_ACCESS_EXPIRATION:-900000}
      - JWT_REFRESH_EXPIRATION=${JWT_REFRESH_EXPIRATION:-604800000}
      
      # Google OAuth
      - GOOGLE_OAUTH_CLIENT_ID=${GOOGLE_OAUTH_CLIENT_ID}
      - GOOGLE_OAUTH_CLIENT_SECRET=${GOOGLE_OAUTH_CLIENT_SECRET}
      
      # GitHub OAuth
      - GITHUB_OAUTH_CLIENT_ID=${GITHUB_OAUTH_CLIENT_ID}
      - GITHUB_OAUTH_CLIENT_SECRET=${GITHUB_OAUTH_CLIENT_SECRET}
      
      # ZegoCloud
      - ZEGO_APP_ID=${ZEGO_APP_ID:-1934093598}
      - ZEGO_APP_SIGN=${ZEGO_APPSIGN}
      - ZEGO_SERVER_SECRET=${ZEGO_SERVERSECRET}
      - ZEGO_CALLBACK_SECRET=${ZEGO_CALLBACKSECRET}
      - ZEGO_SERVER_WSS=${ZEGO_SERVER_WSS}
      
      # ClickUp
      - CLICKUP_API_KEY=${CLICKUP_API_KEY}
      
      # Telegram
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_WEBHOOK_URL=${TELEGRAM_WEBHOOK_URL:-}
      
      # Elasticsearch (Phase 2)
      - ELASTICSEARCH_HOST=${ELASTICSEARCH_HOST:-elasticsearch}
      - ELASTICSEARCH_PORT=${ELASTICSEARCH_PORT:-9200}
      
      # AI Services (Phase 2)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      
      # Encryption
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-your-32-byte-encryption-key!!}
      
      # Debug
      - JAVA_TOOL_OPTIONS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
    volumes:
      - ./backend:/app
      - backend-data:/app/data
      - backend-logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - neobit-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ============================================================
  # DATABASE (PostgreSQL)
  # ============================================================
  postgres:
    image: postgres:15-alpine
    container_name: neobit-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-neobit}
      - POSTGRES_USER=${POSTGRES_USER:-neobit}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-neobit_secret}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    networks:
      - neobit-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-neobit} -d ${POSTGRES_DB:-neobit}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================
  # CACHE (Redis)
  # ============================================================
  redis:
    image: redis:7-alpine
    container_name: neobit-redis
    ports:
      - "6379:6379"
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      ${REDIS_PASSWORD:+--requirepass ${REDIS_PASSWORD}}
    volumes:
      - redis-data:/data
    networks:
      - neobit-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================
  # TELEGRAM BOT SERVICE
  # ============================================================
  telegram-bot:
    build:
      context: ./backend/telegram-bot
      dockerfile: Dockerfile
    container_name: neobit-telegram-bot
    ports:
      - "8081:8081"
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_WEBHOOK_URL=${TELEGRAM_WEBHOOK_URL:-}
      - WEBHOOK_SECRET=${TELEGRAM_WEBHOOK_SECRET:-}
      - BACKEND_URL=http://backend:8080
      - BACKEND_API_KEY=${INTERNAL_API_KEY:-internal-api-key}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_URL=jdbc:postgresql://postgres:5432/${POSTGRES_DB:-neobit}
      - POSTGRES_USER=${POSTGRES_USER:-neobit}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-neobit_secret}
    depends_on:
      - postgres
      - redis
      - backend
    networks:
      - neobit-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================
  # INTEGRATION WORKER (Background Jobs)
  # ============================================================
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: neobit-worker
    environment:
      - SPRING_PROFILES_ACTIVE=worker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/${POSTGRES_DB:-neobit}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER:-neobit}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-neobit_secret}
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - GOOGLE_OAUTH_CLIENT_ID=${GOOGLE_OAUTH_CLIENT_ID}
      - GOOGLE_OAUTH_CLIENT_SECRET=${GOOGLE_OAUTH_CLIENT_SECRET}
      - CLICKUP_API_KEY=${CLICKUP_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-your-32-byte-encryption-key!!}
    volumes:
      - worker-data:/app/data
      - worker-logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - neobit-network
    restart: unless-stopped

  # ============================================================
  # ELASTICSEARCH (Phase 2 - Full-Text Search)
  # ============================================================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: neobit-elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - cluster.name=neobit-cluster
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - neobit-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    profiles:
      - full
      - search

  # ============================================================
  # ADMINER (Database Admin - Development Only)
  # ============================================================
  adminer:
    image: adminer:4.8.1
    container_name: neobit-adminer
    ports:
      - "8082:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
      - ADMINER_DESIGN=nette
    depends_on:
      - postgres
    networks:
      - neobit-network
    restart: unless-stopped
    profiles:
      - dev

  # ============================================================
  # REDIS COMMANDER (Redis Admin - Development Only)
  # ============================================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: neobit-redis-commander
    ports:
      - "8083:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    networks:
      - neobit-network
    restart: unless-stopped
    profiles:
      - dev

  # ============================================================
  # MAILHOG (Email Testing - Development Only)
  # ============================================================
  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: neobit-mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - neobit-network
    restart: unless-stopped
    profiles:
      - dev

# ============================================================
# NETWORKS
# ============================================================
networks:
  neobit-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ============================================================
# VOLUMES
# ============================================================
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  elasticsearch-data:
    driver: local
  backend-data:
    driver: local
  backend-logs:
    driver: local
  worker-data:
    driver: local
  worker-logs:
    driver: local
  nginx-logs:
    driver: local

