name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17
        cache: maven

    - name: Build Backend
      working-directory: backend   # Important! points to pom.xml
      run: mvn clean install

    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@v571e99aab1055c2e71a1e2309b9691de18d6b7d6
